<table class="table lessons-list card card-strong" *ngIf="lessons else lessonsLoading">
    <tbody>
        <tr *ngFor="let lesson of lessons" (click)="select(lesson)">
            <td class="lesson-list">{{lesson.description}}</td>
            <td class="duration">
                <i class="md-icon duration-icon">access_time</i>
                <span>{{lesson.duration}}</span>
            </td>
        </tr>
    </tbody>
</table>

<ng-template #lessonsLoading>
    <div>Loading ...</div>
</ng-template>
